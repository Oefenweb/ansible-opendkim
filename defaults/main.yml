# defaults file
---
opendkim_install: []

opendkim_rundir: /run/opendkim
opendkim_socket: inet:8891@localhost
opendkim_user: opendkim
opendkim_group: opendkim
opendkim_pidfile: "{{ opendkim_rundir }}/opendkim.pid"
opendkim_syslog: true
opendkim_syslog_success: true
opendkim_log_why: false
opendkim_umask: '007'
opendkim_canonicalization: relaxed/simple
opendkim_mode: sv
opendkim_sub_domains: false
opendkim_trust_anchor_file: /usr/share/dns/root.key
opendkim_oversign_headers: From

opendkim_opendkim_conf: "{{ opendkim_preset_opendkim_conf }}"
opendkim_default_opendkim: "{{ opendkim_preset_default_opendkim }}"

opendkim_key_map: []
