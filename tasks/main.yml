# tasks file
---
- name: include variables
  ansible.builtin.include_vars: "{{ item }}"
  with_first_found:
    - "_{{ ansible_distribution_release }}.yml"
    - "_{{ ansible_distribution | lower }}.yml"
    - _default.yml
  tags:
    - configuration
    - opendkim
    - opendkim-include-variables

- name: install dependencies  # noqa args[module]
  ansible.builtin.apt:
    name: "{{ opendkim_dependencies }}"
    state: "{{ apt_install_state | default('latest') }}"
    update_cache: true
    cache_valid_time: "{{ apt_update_cache_valid_time | default(3600) }}"
  tags:
    - configuration
    - opendkim
    - opendkim-dependencies

- name: install additional  # noqa args[module]
  ansible.builtin.apt:
    name: "{{ opendkim_install }}"
    state: "{{ apt_install_state | default('latest') }}"
  tags:
    - configuration
    - opendkim
    - opendkim-install

- name: update configuration file(s)
  ansible.builtin.template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: root
    group: root
    mode: '0644'
  with_items:
    - src: "{{ opendkim_etc_default_file.lstrip('/') }}.j2"
      dest: "{{ opendkim_etc_default_file }}"
    - src: "{{ opendkim_etc_conf_file.lstrip('/') }}.j2"
      dest: "{{ opendkim_etc_conf_file }}"
  notify: restart opendkim
  tags:
    - configuration
    - opendkim
    - opendkim-configuration

- name: start and enable service
  ansible.builtin.service:
    name: opendkim
    state: "{{ service_default_state | default('started') }}"
    enabled: "{{ service_default_enabled | default(true) | bool }}"
  tags:
    - configuration
    - opendkim
    - opendkim-start-enable-service
