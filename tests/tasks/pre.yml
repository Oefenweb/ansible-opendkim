# pre test file
---
- name: pre | install dependencies
  ansible.builtin.apt:
    name:
      - opendkim-tools
    state: "{{ apt_install_state | default('latest') }}"
    update_cache: true
    cache_valid_time: "{{ apt_update_cache_valid_time | default(3600) }}"

- name: pre | generate key
  ansible.builtin.shell: >
    opendkim-genkey \
      -t \
      -s {{ opendkim_key_file_selector }} \
      -d {{ opendkim_key_file_domain }} \
      -D {{ opendkim_key_file_local | dirname }} \
    ;
  args:
    creates: "{{ opendkim_key_file_local }}"
  connection: local
  become: false
